<div class="rules">
    <h3 class="text-center">Rules</h3>
    <div class="rules-data">
        <div class="one">
            <p><b>Right Answer</b></p>
            <p><b>Wrong Answer</b></p>
            <p><b>Skip Question</b></p>
        </div>
        <div class="two">
            <p>10 points</p>
            <p>-10 points</p>
            <p>0 points</p>
        </div>
    </div>
    <button class="btn btn-primary" (click)="start()">Start Quiz</button>
</div>
